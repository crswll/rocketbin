{% extends "layout/base.html" %}

{% block title %}Create a new rocketbin{% endblock %}

{% block content %}
    <div class="form">
      <form id="form-save-code" action="/paste/save" method="POST">

							<option value="css">CSS</option>
							<option value="sass">Sass</option>
							<option value="scss">Scss</option>
							<option value="scss">Less</option>
							<option value="javascript">JavaScript</option>
							<option value="coffee">CoffeeScript</option>
							<option value="python">Python</option>
							<option value="ruby">Ruby</option>
							<option value="PHP">PHP</option>
						</select>
					</div> <!-- .option -->

					<div class="option">
						<label for="keybinding">Do you fly?</label>
						<select id="keybinding" name="keybinding">
							<option value="keybinding">None</option>
							<option value="vim">Vim</option>
							<option value="emacs">Emacs</option>
						</select>
